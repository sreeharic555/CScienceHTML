<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
	  <h1>Registration Form</h1>
	  <form>

	  	<input type="text" placeholder="Your Name" /> <br /><br />

	  	Gender:
	    Male:   <input type="radio" value="male" name="gender" />
	  	Female: <input type="radio" value="female" name="gender" />
	  	Others: <input type="radio" value="others" name="gender" /><br /><br />

	  	Mothertongue: 
	    Malayalam:  <input type="radio" value="Malayalam" name="language" checked />
	  	Hindi       <input type="radio" value="Hindi" name="language" />
	  	Tamil:      <input type="radio" value="Tamil" name="language" />
	  	Others:     <input type="radio" value="Others" name="language" /><br /><br />

	  	<input type="text" placeholder="Father's Name" /><br /><br />
	  	<input type="text" placeholder="Mobile Number" /> <br /><br />
	  	<input type="password" placeholder="Your Password" />
	  	<input type="password" placeholder="Confirm Password" /><br /><br />
	  	Date of Birth: <input type="date" /><br /><br />
	  	<input type="email" placeholder="Your email Address" /><br /><br />
	  	<input type="submit" value="Register" />
	  </form>
	</body>
</html>
